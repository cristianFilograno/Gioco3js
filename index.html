<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- PER IMPORTARE CON CDN SENZA UTILIZZO DI VITE O SIMILI -->

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.151.3/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.151.3/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as CANNON from 'https://cdn.skypack.dev/cannon-es';
    </script>
  </head>
  <body>

    <!-- background video -->
    <video autoplay muted loop id="myVideo">
      <source src="/media/vecteezy_retro-8-bit-pixel-white-clouds-on-blue-animated-background_2972850.mov" type="video/mp4">
    </video>

    <!-- background music -->
    <audio id="bgMusic" controls autoplay>
      <source src="/media/Kingdom Hearts - Rowdy Rumble - 8-Bit.mp3" type="audio/ogg">
    Your browser does not support the audio element.
    </audio>
    
    
    <div id="instructions">
      <div class="content  text-center shadow p-5 bg-dark border">
        <p>Posiziona ogni blocco sopra il precedente</p>
        <p>Click, tap o "space" per posizionare il blocco e far partire il gioco</p>
      </div>
    </div>
    <div id="results">
      <div class="content text-center shadow p-5 bg-dark border">
        <p>MI DISPIACE, HAI PERSO</p>
        <p>Hai totalizzato un punteggio di: <span id="scoreLoser">0</span></p>
        <p>Premi R per giocare ancora, o clicca qui:</p>
        <button class="btn btn-outline btn-light" id="restartBtn">Riprova</button>
      </div>
    </div>
    <div id="score">0</div>

    

  
    
    
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
